<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:url" content="{{ site_data.current_url }}">
    <meta property="og:site_name" content="{{ site_data.site_name }}">
    {% block meta %}
        <meta property="og:type" content="website">
        <meta property="og:description" content="{{ site_data.site_desc }}">
        <meta property="og:title" content="{{ site_data.site_name }}">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{ site_data.site_name }}">
        <meta name="twitter:description" content="{{ site_data.site_desc }}">
    {% endblock %}

    <title>{{ site_data.site_name }}</title>

    <link rel="stylesheet" type="text/css" href="/static/css/index.css">

</head>

<body>

    <header><a href="/">{{ site_data.site_name }}</a></header>
    <form action="/search">
        <input type="text" name="query" placeholder="Search">
    </form>

    {% block content %}
    {% endblock %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="/static/js/highlight.pack.js"></script>
    <script>
        $(document).ready(function() {
            $('pre').each(function(i, e) {hljs.highlightBlock(e)});
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [["$","$"]],
                    displayMath: [['$$','$$']],
                    processEscapes: true
                }
            });
            MathJax.Hub.Startup.onload();
        });
    </script>
</body>
</html>
